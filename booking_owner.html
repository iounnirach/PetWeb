<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Booking owner page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='booking.css'>
    <script src='booking.js'></script>
</head>

<body>
    <form name="BookingOwner" id="BookingOwner" action="confirm_owner.html">
        <nav class="navbar">
            <div class="logo">HOLD MY PET</div>
            <a href="#" class="toggle-button">
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
            </a>
            <div class="navbar-links">
              <ul>
                <li><a href="#">หน้าหลัก</a></li>
                <li><a href="#">ข้อความ</a></li>
                <li class="dropdown">
                  <a href="javascript:void(0)" class="dropbtn">โปรไฟล์ <img class="imgja" src="./menubar/down-gray.png" /></a>
                  <div class="dropdown-content">
                    <a href="#">แก้ไขโปรไฟล์</a>
                    <a href="#">ออกจากระบบ</a>
                  </div>
                </li>
        
              </ul>
            </div>
          </nav>

        <h1>ลงทะเบียน</h1>
        <fieldset>
            <div class="span1">
                <p id="head1"><b>จำนวนที่ว่างสัตว์เลี้ยงคงเหลือ</b></p>
                <p id="topic1">สุนัขพันธ์ใหญ่ (12 กก.ขึ้นไป)     
                   <input id="numbigpet" type="number" name="bigpet" min="0" max="30" required><br>
                สุนัขพันธ์เล็ก (6-11 กก.)     
                   <input id="numsmallpet" type="number" name="smallpet" min="0" max="30" required><br>
                แมว     
                   <input id="numcat" type="number" name="cat" min="0" max="30" required></p>
                <p id="head2"><b>สามารถรับอาการ</b><br></p>
                <p id="topic2"><input type="checkbox" id="normal" name="normal" value="normal">
                    <label for="normal"> อาการปกติ</label><br>
                    <input type="checkbox" id="sick" name="sick" value="sick">
                    <label for="sick"> อาการป่วย</label></p>
                <p id="head3"><b>เวลาให้บริการ</b></p>
                <p id="topic3"><input id="time1" type="time" name="time1" required> ถึง
                <input id="time2" type="time" name="time2" required></p>
                <p id="head4"><b>วันที่ให้บริการ</b><br></p>
                    <p id="topic4"><input type="checkbox" id="monday" name="day" value="day" >
                    <label for="monday"> วันจันทร์</label><br>
                    <input type="checkbox" id="tuesday " name="day" value="day" >
                    <label for="tuesday "> วันอังคาร</label><br>
                    <input type="checkbox" id="wednesday " name="day" value="day" >
                    <label for="wednesday "> วันพุธ</label><br>
                    <input type="checkbox" id="thursday" name="day" value="day" >
                    <label for="thursday"> วันพฤหัสบดี</label><br>
                    <input type="checkbox" id="friday" name="day" value="day" >
                    <label for="friday"> วันศุกร์</label><br>
                    <input type="checkbox" id="saturday" name="day" value="day" >
                    <label for="saturday"> วันเสาร์</label><br>
                    <input type="checkbox" id="sunday" name="day" value="day" >
                    <label for="sunday"> วันอาทิตย์</label><br></p>
                <p id="head5"><b>เบอร์โทรติดต่อ</b></p>
                    <p id="topic5"><input type="tel" id="phone" name="phone" placeholder="0XX-XXX-XXXX" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" ></p>
                <p ><b>หมายเหตุ</b></p>
                <textarea name="note" id="note"></textarea>
            </div>
            <hr>
            <div class="span2">
               <p id="head1"><b>สรุปค่าบริการ</b><br></p> 
               <p id="topic1">ราคา<div id="price"></div>
               <input id="confirm" type="submit" value="ยืนยัน"></p>       
            </div>    
        </fieldset>
    </form>
</body>

</html>
