<body>
    <nav class="navbar">
        <div class="logo">HOLD MY PET <img src="img/pawbig.png" class="piclogo"></div>
        <a href="#" class="toggle-button">

    <h2>โปรไฟล์</h2>
    <div class="edit-profile">
        <form name="profileform" id="profileform" action="/editprofile" method="POST">
            <div class="user_id">user id : <span id="user_id"></span></div>
            <div class="grid">
                <topic>ชื่อ:</topic>
                <input type="text" name="firstname" class="firstname" id="firstname" required>
                <topic>นามสกุล:</topic>
                <input type="text" name="lastname" class="lastname" id="lastname" required>

                <topic>E-mail:</topic>
                <input type="email" name="mail" class="mail" id="mail" required>

                <topic>เบอร์โทรศัพท์:</topic>
                <input type="text" name="tell" class="tell" id="tell" required>

                <topic>Link-Facebook:</topic>
                <input type="text" name="linkFB" class="linkFB" id="linkFB" required>

                <topic>รหัสผ่าน:</topic>
                <input type="text" name="password" class="password" id="password" min="8" required>

            </div>


            <div class="center">
                <input class="button" type="submit" id="save_btn" value="บันทึก">
            </div>

        </form>
        <footer>
        </footer>
</body>
