<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Booking guest page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='booking.css'>
    <script src='booking.js'></script>
</head>

<body>
    <form name="BookingGuest" id="BookingGuest" action="confirm_guest.html">
        <nav class="navbar">
            <div class="logo">HOLD MY PET</div>
            <a href="#" class="toggle-button">
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
            </a>
            <div class="navbar-links">
              <ul>
                <li><a href="#">หน้าหลัก</a></li>
                <li><a href="#">ข้อความ</a></li>
                <li class="dropdown">
                  <a href="javascript:void(0)" class="dropbtn">โปรไฟล์ <img class="imgja" src="./menubar/down-gray.png" /></a>
                  <div class="dropdown-content">
                    <a href="#">แก้ไขโปรไฟล์</a>
                    <a href="#">ออกจากระบบ</a>
                  </div>
                </li>
        
              </ul>
            </div>
          </nav>

        <h1>ทำการจอง</h1>
        <fieldset>
            <div class="span1">
                <p id="head1"><b>จำนวน</b></p>
                <p id="topic1">สุนัขพันธ์ใหญ่ (12 กก.ขึ้นไป)     
                   <input id="numbigpet" type="number" name="bigpet" min="0" max="30" required><br>
                สุนัขพันธ์เล็ก (6-11 กก.)     
                   <input id="numsmallpet" type="number" name="smallpet" min="0" max="30" required><br>
                แมว     
                   <input id="numcat" type="number" name="cat" min="0" max="30" required></p>
                <p id="head2"><b>จำนวนอาการสัตว์เลี้ยง</b></p>
                    <p id="topic2">ปกติ <input id="normal" type="number" name="symptom" value="ปกติ" min="0" max="30" required><br>
                    ป่วย <input id="sick" type="number" name="symptom" value="ป่วย" min="0" max="30" required></p>
                <p id="head3"><b>ฝากเลี้ยงระยะเวลาตั้งแต่</b></p>
                <p id="topic3"><input id="day1" type="date" name="day1" value="" required> ถึง
                <input id="day2" type="date" name="day2" value="" required></p>
                <p id="head4"><b>หมายเหตุ</b></p>
                <p id="topic4"></p><textarea name="note" id="note"></textarea></p>
            </div>
            <hr>
            <div class="span2">
               <p id="head1"><b>สรุปค่าบริการ</b><br></p> 
                <p id="topic1">ราคา<div id="price"></div>
                <input id="confirm" type="submit" value="ยืนยัน"></p>     
            </div>    
        </fieldset>
    </form>
</body>

</html>
